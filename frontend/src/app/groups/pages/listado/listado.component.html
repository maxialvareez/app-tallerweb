<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script type="text/javascript">
$(document).ready(function()
{
 // Activate tooltip
 $('[data-toggle="tooltip"]').tooltip();
 
});
</script>


</head>
<body>
    
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Tus <b>Grupos</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <a routerLink="/groups/agregar" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Crear Grupo</span></a>
                            
                    </div>
                </div>
            </div>
            
            <table class="table table-striped table-hover" >
                <thead>
                    <tr>
                        <th class= "text-uppercase">Nombre</th>
                        <th class= "text-uppercase">Descripci√≥n</th>
                        <th class= "text-uppercase">Creador</th>
                        <th class= "text-uppercase">ID</th>
                        <th class= "text-uppercase">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let grupo of grupos">
                        <td>{{grupo.nombre}}</td>
                        <td>{{grupo.descripcion}}</td>
                        <td>{{grupo.creado_por!.nombre}}</td>
                        <td>{{grupo._id}}</td>
                        <td>                        
                            <a *ngIf="esCreador(grupo.creado_por!.uid!)"[routerLink]="['/groups/editar', grupo._id]" class="edit" ><i class="material-icons"  title="Editar">&#xE254;</i></a>
                            <a *ngIf="esCreador(grupo.creado_por!.uid!)"[routerLink]="['/editar', grupo._id]" class="delete"><i class="material-icons"  title="Eliminar">&#xE872;</i></a>
                            <a [routerLink]="['/groups', grupo._id]"class="search"> <i class="material-icons" title="Ver">search </i></a>
                            
                        </td>
                    </tr>
                    <tr>
                </tbody>
            </table>
        </div>
