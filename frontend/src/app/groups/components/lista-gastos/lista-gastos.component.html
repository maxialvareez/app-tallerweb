<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
<div class="row">
	
	<div mat-dialog-actions align="start">
        <button mat-icon-button style="color: green;" [routerLink]="['/groups/agregargasto', grupo._id]">
            <mat-icon>add</mat-icon>
          </button>
        </div>
	
	<div class="col-lg-12">
		<div class="main-box clearfix">
			<div class="table-responsive">
				<table class="table user-list">
					
						<tr>
							<th class="separador"><span style="color: black;">Nombre Gasto</span></th>
							<th class="separador"><span style="color: black;">Usuario</span></th>			
							<th class="separador"><span style="color: black;">Monto</span></th>
							<th class="separador"><span style="color: black;">Pago</span></th>
							<th class="separador"><span style="color: black;">Descripci√≥n</span></th>
							<th>&nbsp;</th>
						</tr>
					
					<tbody>
						<tr *ngFor="let gasto of gastos">

							<td >
								<img src="assets/images/dolar.png" alt="">
								<a>{{gasto.nombre}}</a>					
							</td>
							<td style="color:rgb(61, 52, 52);">
								{{gasto.creado_por!.nombre}}
							</td>

							<td style="color:rgb(61, 52, 52);">
								${{gasto.costo}}
							</td>

							<td >
								<span class="badge bg-success" style="background-color: green;" *ngIf="gasto.pago == true"><a style="color: white;">Pagado</a></span>
								<span class="badge bg-success" style="background-color: red;" *ngIf="gasto.pago == false"><a style="color: white;">Sin Pagar</a></span>
							</td>
							<td style="color:rgb(61, 52, 52);">
								<a>{{gasto.descripcion}}</a>		
							</td>
							<td style="width: 20%;" *ngIf="muestraEliminar()">
						
								<a class="btn" type="button" (click)="marcarPago(gasto)" style="color: rgb(46, 120, 46);">
									<span class="fa-stack" title="Marcar como pago">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
									</span>
								</a>
								<a class="btn-danger" type="button" (click)="eliminarGasto(gasto._id!)" style="color: rgb(207, 72, 72);">
									<span class="fa-stack" title="Eliminar">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
									</span>
								</a>
							</td>
						</tr>
						<tr>
							
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
</div>
