<div class="mb-3 row">
    <div class="col-sm-8">
        <ul class="list-group list-group-item-primary">
            <li *ngFor="let gasto of grupo.gastos ; let i=index" class="list-group-item d-flex justify-content-between align-items-center"   >
            <div class="d-flex align-items-center">
                <div class="ms-3">
                <p class="fw-bold mb-1">{{gasto.nombre}}</p>
                <p class="definirColor(i)">{{gasto.descripcion}}</p>
                <p class="definirColor(i)">{{gasto.cantidad}}</p>
                </div>
            </div>

            </li>
        </ul>
    </div>
